{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Proyecto ISDM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="login-container d-flex justify-content-center align-items-center">
        <div class="login-card card shadow-lg border-0">
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo-isdm.png' %}" alt="Logo ISDM" class="login-logo mb-3">
                    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
                    <p class="text-muted">Bienvenido al sistema de gestión.</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong> Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                        </div>
                    {% endif %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Nombre de usuario" required>
                        <label for="id_username">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                        <label for="id_password">Contraseña</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
