{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Proyecto ISDM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-body">

    <div class="login-container d-flex justify-content-center align-items-center">
        <div class="login-card card shadow-lg border-0">
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo-isdm.png' %}" alt="Logo ISDM" class="login-logo mb-3">
                    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
                    <p class="text-muted">Bienvenido al sistema de gestión.</p>
                </div>

                <div id="alert-container">
                    <!-- Las alertas de JavaScript se insertarán aquí -->
                </div>

                <form id="login-form" method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Contraseña:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña">
                        </div>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Inyecta el error del servidor en una variable JS si existe -->
    {% if form.non_field_errors %}
    <script>
        window.serverLoginError = "Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.";
    </script>
    {% endif %}
    <script src="{% static 'js/login.js' %}"></script>
    <!-- Script de Bootstrap para que funcionen los toasts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
